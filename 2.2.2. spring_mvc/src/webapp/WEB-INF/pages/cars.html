<!DOCTYPE html>

<head>

<body>

<table>

        <th>Number</th>
        <th>Model</th>
        <th>Series</th>
        <th>Body</th>
    </tr>

    <tr th:each="car, state : ${carList}">
        <td th:utext="${state.count}">â„–</td>
        <td th:utext="${car.model}">Model</td>

        <td th:utext="${car.carBody}">Body</td>
    </tr>
</table>
</body>
</html>
